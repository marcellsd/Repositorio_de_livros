<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Autores</title>
</head>
<body>
    <div class="container vh-100">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <h1>Lista de Autores</h1>
                <ul class = "list-group">
                    <li class="list-group-item d-flex justify-content-between" 
                    th:each="author: ${authors}">
                        <span th:text="'Nome: ' + ${author.name}"/>
                        <div id="options">
                            <a th:href="@{/author/getAuthorByID/{id}(id=${author.id})}" style="text-decoration: none;">Detalhar&nbsp&nbsp</a>
                            <a th:href="@{/author/deleteAuthor(id=${author.id})}" style="text-decoration: none;">Excluir</a>
                        </div>
                            <!-- <a th:href = "'author/deleteAuthor/'+${author.id}">Excluir</a> -->
                    </li>
                </ul><br>
                <a href="showFormAuthor" style="text-decoration: none;">Fomul√°rio do autor</a><br>
                <a href="/" style="text-decoration: none;">Home</a>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
    
</body>
</html>
