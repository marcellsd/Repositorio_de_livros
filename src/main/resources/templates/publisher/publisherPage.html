<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mx-auto vh-100 p-2">
      <div class="row justify-content-center align-content-center vh-100 card">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">
          <div class="container justify-content-lg-start">
            <div class="row">
              <div class="col-lg-12">
                <h1><p th:text="${publisher.name}"></p></h1>
                <h3><p th:text="'Endereço: ' + ${publisher.address.hqAddress}"></p></h3>
                <h3><p th:text="'Website: ' + ${publisher.address.webSiteAddress}"></p></h3>
                <h3>Livros publicados: </h3><br>
                <table class="table table-dark rounded rounded-3 overflow-hidden">
                    <thead>
                      <tr>
                        <th th:text="Id"></th>
                        <th th:text="Titulo"></th>
                        <th th:text="Edição"></th>
                        <th th:text="Páginas"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="book: ${publisher.books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.edition}"></td>
                        <td th:text="${book.numberOfPages}"></td>
                      </tr>
                    </tbody>
                  </table>
                <input class="btn btn-primary" type="button" value="Voltar" onclick="history.back()">
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-3"></div>
      </div>
    </div>
  </body>
</html>
