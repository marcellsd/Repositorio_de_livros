<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Editora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mx-auto vh-100 p-2">
      <div class="row justify-content-center align-content-center vh-100 card">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">
          <h1 class="text-lg-start m-2">Formulário da editora</h1>
          <div class="container justify-content-lg-start">
            <div class="row">
              <div class="col-lg-12">
                <form
                  class="form-group"
                  action="#"
                  th:action="@{/publisher/addPublisher}"
                  method="post"
                >
                  <div>
                    <label for="publisherName" class="form-label"
                      >Nome da Editora</label
                    >
                    <input
                      type="text"
                      th:field="${publisher.name}"
                      class="form-control"
                      id="publisherName"
                      placeholder="Insira o nome da editora"
                    /><br />
                    <label for="hqAddress" class="form-label"
                      >Endereço</label
                    >
                    <input
                      type="text"
                      th:field="${address.hqAddress}"
                      class="form-control"
                      id="hqAddress"
                      placeholder="Insira o endereço da editora"
                    /><br />
                    <label for="site" class="form-label"
                      >Site da editora</label
                    >
                    <input
                      type="text"
                      th:field="${address.webSiteAddress}"
                      class="form-control"
                      id="site"
                      placeholder="Insira o site da editora"
                    /><br />
                    
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-primary col-12">
                      Cadastrar Editora
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-3"></div>
      </div>
    </div>
  </body>
</html>
