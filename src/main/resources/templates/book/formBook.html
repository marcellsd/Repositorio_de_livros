<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Livro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mx-auto vh-100 p-2">
      <div class="row justify-content-center align-content-center vh-100 card">
        <div class="col-lg-3"></div>

        <div class="col-lg-6">
          <h1 class="text-lg-start m-2">Formulário do Livro</h1>
          <div class="container justify-content-lg-start">
            <div class="row">
              <div class="col-lg-12">
                <form
                  class="form-group"
                  action="#"
                  th:action="@{/book/addBook}"
                  th:object="${book}"
                  method="post"
                >
                  <div>
                    <label for="bookTitle" class="form-label"
                      >Título do livro</label
                    >
                    <input
                      type="text"
                      th:field="*{title}"
                      class="form-control"
                      id="bookTitle"
                      placeholder="Insira o título do livro"
                    /><br />
                    <label for="numberOfPages" class="form-label"
                      >Número de páginas</label
                    >
                    <input
                      type="text"
                      th:field="*{numberOfPages}"
                      class="form-control"
                      id="numberOfPages"
                      placeholder="Insira o número de páginas"
                    /><br />
                    <label for="edition" class="form-label"
                      >Número da edição</label
                    >
                    <input
                      type="text"
                      th:field="*{edition}"
                      class="form-control"
                      id="edition"
                      placeholder="Insira o número da edição"
                    /><br />
                    <label for="isbn" class="form-label">ISBN</label>
                    <input
                      type="text"
                      th:field="*{isbn}"
                      class="form-control"
                      id="isbn"
                      placeholder="Insira o isbn"
                    /><br />
                    <label for="publisher" class="form-label">Editora</label>
                    <select th:field="*{publisher}" id="publisher" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                      <option
                        th:each="publisher : ${publishers}"
                        th:value="${publisher.id}"
                        th:text="${publisher.name}"
                      ></option></select
                    ><br />
                    <label for="authors" class="form-label">Autores</label>
                    <select
                      id="authors"
                      th:field="*{authors}"
                      multiple="multiple"
                      class="form-select" aria-label="multiple select example"
                    >
                      <option
                        th:each="author: ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name}"
                      ></option>
                    </select><br>

                    <label for="publicationDate" class="form-label"
                      >Data de publicação</label
                    >
                    <input
                      type="date"
                      th:field="*{publicationDate}"
                      class="form-control"
                      id="publicationDate"
                      placeholder="Insira a data de publicação"
                    /><br />
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-primary col-12">
                      Cadastrar livro
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-3"></div>
      </div>
    </div>
  </body>
</html>
